<div class="child">
  <h2>Child Component</h2>
  <p>Today's beverage is: <strong>{{beverage}}</strong></p>
  <label for="beverage-input">Add a beverage:</label>
  <input type="text" id="beverage-input" #newBeverage>
  <button (click)="addNewBeverage(newBeverage.value); newBeverage.value=''">Add</button>
</div>
