
<table>
  <thead>
    <tr class="">
      <th></th>
      <th>列車進入月台車站之站名</th>
      <th>行駛目的地</th>
      <th>資料更新日期</th>
    </tr>
  </thead>
  <tbody>
    <tr class="">
      <td></td>
      <td><input type="text" [(ngModel)]="newStation" placeholder="新增月台車站站名"></td>
      <td><input type="text" [(ngModel)]="newDestination" placeholder="新增行駛目的地"></td>
      <input type="button" value="提交" (click)="addStation($event)">
    </tr>
    <tr *ngFor="let item of list; index as i">
      <td>{{i+1}}</td>
      <td>{{item.Station}}</td>
      <td>{{item.Destination}}</td>
      <td>{{item.UpdateTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
  </tbody>
</table>
